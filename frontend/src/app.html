<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Primary Meta Tags -->
		<title>D&D Life Quest - Gamify Your Personal Development</title>
		<meta name="title" content="D&D Life Quest - Gamify Your Personal Development" />
		<meta
			name="description"
			content="Transform your daily tasks and personal growth into an engaging RPG experience with character progression, quests, and achievements."
		/>

		<!-- Viewport Configuration -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
		/>
		<meta name="theme-color" content="#3b82f6" />
		<meta name="color-scheme" content="light dark" />

		<!-- PWA Configuration -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="D&D Life Quest" />

		<!-- iOS PWA Configuration -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="D&D Life Quest" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="%sveltekit.assets%/icons/apple-touch-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/icons/apple-touch-icon-180x180.png"
		/>

		<!-- Preconnect for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Load Inter font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-base-100 text-base-content">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

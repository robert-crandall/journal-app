<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
		/>

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

		<!-- iOS Specific Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Journal" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />

		<!-- iOS Splash Screens - covering common sizes -->
		<link
			rel="apple-touch-startup-image"
			href="%sveltekit.assets%/icon-512.png"
			media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)"
		/>
		<link
			rel="apple-touch-startup-image"
			href="%sveltekit.assets%/icon-512.png"
			media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)"
		/>
		<link
			rel="apple-touch-startup-image"
			href="%sveltekit.assets%/icon-512.png"
			media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
		/>

		<!-- Theme Color -->
		<meta name="theme-color" content="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />

		<!-- PWA Icons -->
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icon-192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/icon-512.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

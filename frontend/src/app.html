<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA manifest -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />

    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Journal" />

    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon512_maskable.png" />

    <!-- iOS splash screen -->
    <link rel="apple-touch-startup-image" href="%sveltekit.assets%/icons/icon512_maskable.png" />

    <!-- Theme color for browsers -->
    <meta name="theme-color" content="#570DF8" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- Service worker registration is handled in +layout.svelte -->
    <!-- No inline script needed here as registration is handled by the main app -->
  </body>
</html>
